<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cerberus Space Bee</title>
    <style>
        /* 全局样式 */
        :root {
            --neon-yellow: #F5EB16;
            --neon-pink: #FF00FF;
            --neon-blue: #00F5FF;
            --neon-orange: #FF6B00;
            --dark-bg: #0A0A20;
            --light-text: #E0E0FF;
            --dark-purple: #1A0033;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: manipulation;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(245, 235, 22, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 245, 255, 0.1) 0%, transparent 25%);
        }
        
        /* 扫描线效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(10, 10, 32, 0.8) 50%, transparent 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
        
        #main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }
        
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--neon-yellow);
            text-shadow: 
                0 0 5px var(--neon-yellow),
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow);
            letter-spacing: 3px;
            position: relative;
            animation: colorFlicker 2s infinite alternate;
        }
        
        @keyframes colorFlicker {
            0% {
                color: var(--neon-yellow);
                text-shadow: 
                    0 0 5px var(--neon-yellow),
                    0 0 10px var(--neon-yellow),
                    0 0 20px var(--neon-yellow);
            }
            33% {
                color: var(--neon-pink);
                text-shadow: 
                    0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink);
            }
            66% {
                color: var(--neon-blue);
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue);
            }
            100% {
                color: var(--neon-yellow);
                text-shadow: 
                    0 0 5px var(--neon-yellow),
                    0 0 10px var(--neon-yellow),
                    0 0 20px var(--neon-yellow);
            }
        }
        
        .subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-top: 5px;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 500px;
            border: 3px solid var(--neon-blue);
            box-shadow: 
                inset 0 0 15px var(--neon-blue),
                0 0 15px var(--neon-blue);
            overflow: hidden;
            background-color: rgba(0, 245, 255, 0.03);
            touch-action: none;
        }
        
        #game-canvas {
            background-color: rgba(10, 10, 32, 0.8);
            width: 100%;
            height: 100%;
        }
        
        #menu {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(26, 0, 51, 0.7);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            width: 100%;
        }
        
        .section-title {
            color: var(--neon-yellow);
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--neon-yellow);
        }
        
        .difficulty-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 12px 25px;
            margin: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cyber', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .difficulty-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            color: #fff;
        }
        
        .difficulty-btn:hover::before {
            left: 100%;
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            font-size: 1.2rem;
            background: rgba(26, 0, 51, 0.7);
            padding: 10px;
            border: 1px solid var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: var(--neon-yellow);
            font-size: 1.3rem;
            text-shadow: 0 0 5px var(--neon-yellow);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 0, 51, 0.9);
            padding: 30px;
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            text-align: center;
            display: none;
            z-index: 100;
            width: 80%;
            box-shadow: 0 0 20px var(--neon-yellow);
        }
        
        #game-over h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--neon-yellow);
        }
        
        #restart-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cyber', sans-serif;
            letter-spacing: 1px;
        }
        
        #restart-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            color: #fff;
        }
        
        #score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 0, 51, 0.95);
            padding: 30px;
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            text-align: center;
            display: none;
            z-index: 100;
            width: 80%;
            box-shadow: 0 0 20px var(--neon-yellow);
        }
        
        #score-popup h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--neon-yellow);
        }
        
        #play-again-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cyber', sans-serif;
            letter-spacing: 1px;
        }
        
        #play-again-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            color: #fff;
        }
        
        #instructions {
            background: rgba(26, 0, 51, 0.7);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 10px var(--neon-blue);
            height: fit-content;
            margin-top: 20px;
        }
        
        #instructions h3 {
            color: var(--neon-yellow);
            margin-top: 0;
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 5px;
            text-shadow: 0 0 5px var(--neon-yellow);
        }
        
        #instructions ul {
            padding-left: 20px;
        }
        
        #instructions li {
            margin-bottom: 8px;
            color: var(--light-text);
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 2px 6px;
            margin: 0 3px;
            border-radius: 3px;
            color: var(--neon-blue);
            font-family: monospace;
        }
        
/* 修改后的移动控制样式 */
        #mobile-controls {
            display: none;
            width: 100%;
            margin-top: 10px;
            position: relative;
        }
        
        .mobile-move-btns {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 90px); /* 为发射按钮留出空间 */
            padding: 0 10px;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(26, 0, 51, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0 5px;
        }
        
        #fire-btn {
            position: absolute;
            right: 20px;
            bottom: 0;
            width: 70px;
            height: 70px;
            background: rgba(26, 0, 51, 0.7);
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
        }

        /* 调整游戏容器高度 */
        @media (max-width: 768px) {
            #game-container {
                width: 100%;
                height: 60vh;
                max-width: 400px;
            }
            
            #mobile-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 10px;
            }
            
            .mobile-move-btns {
                width: auto;
                flex-grow: 1;
            }
        }

        /* 针对小屏幕手机的优化 */
        @media (max-width: 480px) {
            .mobile-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            #fire-btn {
                width: 60px;
                height: 60px;
                right: 10px;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            #game-container {
                width: 100%;
                height: 60vh;
                max-width: 400px;
            }
            
            #mobile-controls {
                display: flex;
            }
            
            #instructions {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="game-area">
            <div id="header">
                <h1>CERBERUS SPACE BEE</h1>
                <div class="subtitle">基路比罗斯の太空蜜蜂</div>
            </div>
            
            <div id="menu">
                <div class="section-title">选择难度级别</div>
                <button class="difficulty-btn" data-difficulty="easy">新手模式</button>
                <button class="difficulty-btn" data-difficulty="medium">标准任务</button>
                <button class="difficulty-btn" data-difficulty="hard">极限挑战</button>
            </div>
            
            <div id="game-info">
                <div class="info-item">
                    <div class="info-label">分数</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">生命</div>
                    <div class="info-value" id="lives">3</div>
                </div>
                <div class="info-item">
                    <div class="info-label">难度</div>
                    <div class="info-value" id="difficulty-display">-</div>
                </div>
            </div>
            
            <div id="game-container">
                <canvas id="game-canvas" width="400" height="500"></canvas>
                <div id="game-over">
                    <h2>任务失败!</h2>
                    <p>最终分数: <span class="info-value" id="final-score">0</span></p>
                    <button id="restart-btn">重新部署</button>
                </div>
                <div id="score-popup">
                    <h2>任务完成!</h2>
                    <p>你的得分: <span class="info-value" id="popup-score">0</span></p>
                    <button id="play-again-btn">再玩一次</button>
                </div>
            </div>
            
    <div id="mobile-controls">
        <div class="mobile-move-btns">
            <div class="mobile-btn" id="left-btn">←</div>
            <div class="mobile-btn" id="right-btn">→</div>
        </div>
        <div class="mobile-btn" id="fire-btn">⚡</div>
    </div>
        
        <div id="instructions">
            <h3>操作指南</h3>
            <ul>
                <li>使用 <span class="key">←</span> 和 <span class="key">→</span> 方向键控制战机移动</li>
                <li>按 <span class="key">空格键</span> 或点击下方按钮发射激光</li>
                <li>摧毁所有机械蜘蛛获得分数</li>
                <li>不同颜色的蜘蛛提供不同分数</li>
                <li>避免被敌方子弹击中或让蜘蛛突破防线</li>
                <li>每波敌人消灭后，难度会提升</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 游戏变量
        let canvas, ctx;
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let difficulty = '';
        let player = {
            x: 180,
            y: 450,
            width: 60,
            height: 40,
            speed: 0,
            maxSpeed: 5,
            acceleration: 0.2,
            deceleration: 0.1,
            color: '#00F5FF'
        };
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let enemyRows = 4;
        let enemyCols = 8;
        let enemySpeed = 0.5;
        let enemyDirection = 1;
        let enemyDropDistance = 20;
        let lastEnemyMoveTime = 0;
        let enemyMoveInterval = 1000;
        let lastEnemyShotTime = 0;
        let enemyShotInterval = 2000;
        let keys = {};
        let comboCount = 0;
        let lastKillTime = 0;
        let comboTimeout = 2000;
        let activeParticles = [];
        let animationFrameId = null;
        let levelTransitionActive = false;
        let isMobile = false;
        
        // 更新UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // 初始化游戏
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // 检测移动设备
            isMobile = /Mobi|Android/i.test(navigator.userAgent);
            
            // 调整画布大小以适应移动设备
            if (isMobile) {
                const container = document.getElementById('game-container');
                const width = container.clientWidth;
                const height = Math.min(window.innerHeight * 0.6, 500);
                canvas.width = width;
                canvas.height = height;
                
                // 调整玩家位置
                player.y = height - 50;
                player.x = width / 2 - player.width / 2;
            }
            
            // 设置难度按钮事件
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    difficulty = btn.dataset.difficulty;
                    document.getElementById('difficulty-display').textContent = 
                        difficulty === 'easy' ? '新手' : 
                        difficulty === 'medium' ? '标准' : '极限';
                    startGame();
                });
            });
            
            // 重新开始按钮
            document.getElementById('restart-btn').addEventListener('click', () => {
                document.getElementById('game-over').style.display = 'none';
                resetGame();
                startGame();
            });
            
            // 再玩一次按钮
            document.getElementById('play-again-btn').addEventListener('click', () => {
                document.getElementById('score-popup').style.display = 'none';
                resetGame();
                startGame();
            });
            
            // 键盘控制
            window.addEventListener('keydown', (e) => {
                if (e.key === ' ' && gameActive) {
                    e.preventDefault(); // 防止空格键滚动页面
                    shoot();
                } else {
                    keys[e.key] = true;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // 移动设备控制
            if (isMobile) {
                const leftBtn = document.getElementById('left-btn');
                const rightBtn = document.getElementById('right-btn');
                const fireBtn = document.getElementById('fire-btn');
                
                // 触摸开始
                leftBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys['ArrowLeft'] = true;
                });
                
                rightBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys['ArrowRight'] = true;
                });
                
                fireBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (gameActive) shoot();
                });
                
                // 触摸结束
                leftBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys['ArrowLeft'] = false;
                });
                
                rightBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys['ArrowRight'] = false;
                });
                
                // 防止触摸时的默认行为
                [leftBtn, rightBtn, fireBtn].forEach(btn => {
                    btn.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                    });
                });
            }
        }
        
        // 重置游戏状态
        function resetGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            gameActive = false;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            activeParticles = [];
            levelTransitionActive = false;
        }
        
        // 开始游戏
        function startGame() {
            resetGame();
            
            gameActive = true;
            score = 0;
            lives = 3;
            player.x = canvas.width / 2 - player.width / 2;
            player.speed = 0;
            comboCount = 0;
            
            // 根据难度设置
            switch(difficulty) {
                case 'easy':
                    enemyRows = 3;
                    enemyCols = 6;
                    enemySpeed = 0.3;
                    enemyMoveInterval = 1200;
                    enemyShotInterval = 2500;
                    break;
                case 'hard':
                    enemyRows = 5;
                    enemyCols = 10;
                    enemySpeed = 0.8;
                    enemyMoveInterval = 700;
                    enemyShotInterval = 1500;
                    break;
                default: // medium
                    enemyRows = 4;
                    enemyCols = 8;
                    enemySpeed = 0.5;
                    enemyMoveInterval = 1000;
                    enemyShotInterval = 2000;
            }
            
            // 创建敌人
            createEnemies();
            
            // 更新UI
            updateUI();
            
            // 隐藏所有弹窗
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('score-popup').style.display = 'none';
            
            // 开始游戏循环
            gameLoop();
        }
        
        // 创建敌人
        function createEnemies() {
            const enemyWidth = 30;
            const enemyHeight = 30;
            const padding = 10;
            const offsetTop = 50;
            const offsetLeft = 30;
            
            for (let r = 0; r < enemyRows; r++) {
                for (let c = 0; c < enemyCols; c++) {
                    enemies.push({
                        x: c * (enemyWidth + padding) + offsetLeft,
                        y: r * (enemyHeight + padding) + offsetTop,
                        width: enemyWidth,
                        height: enemyHeight,
                        color: r === 0 ? '#F5EB16' : r === 1 ? '#00F5FF' : r === 2 ? '#FF6B00' : '#F5EB16',
                        alive: true
                    });
                }
            }
        }
        
        // 游戏主循环
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrameId = requestAnimationFrame(gameLoop);
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            drawGridBackground();
            
            // 更新玩家位置
            updatePlayer();
            
            // 更新子弹位置
            updateBullets();
            
            // 更新敌人位置
            updateEnemies(timestamp);
            
            // 更新敌人子弹
            updateEnemyBullets();
            
            // 绘制游戏对象
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBullets();
            
            // 绘制粒子效果
            drawParticles();
            
            // 检测碰撞
            checkCollisions();
        }
        
        // 绘制网格背景
        function drawGridBackground() {
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // 垂直线
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 更新玩家位置
        function updatePlayer() {
            // 加速度处理
            if (keys['ArrowLeft'] || keys['a']) {
                player.speed = Math.max(-player.maxSpeed, player.speed - player.acceleration);
            } else if (keys['ArrowRight'] || keys['d']) {
                player.speed = Math.min(player.maxSpeed, player.speed + player.acceleration);
            } else {
                // 没有按键时减速
                if (player.speed > 0) {
                    player.speed = Math.max(0, player.speed - player.deceleration);
                } else if (player.speed < 0) {
                    player.speed = Math.min(0, player.speed + player.deceleration);
                }
            }
            
            // 应用速度
            player.x += player.speed;
            
            // 边界检查
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        }
        
        // 绘制T65B X翼战机
        function drawPlayer() {
            ctx.save();
            
            // 战机主体
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height/2);
            ctx.lineTo(player.x + player.width/2, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // 驾驶舱
            ctx.fillStyle = '#00F5FF';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // 机翼
            ctx.fillStyle = '#777';
            ctx.fillRect(player.x + player.width/2 - 25, player.y + player.height/2 - 5, 50, 10);
            
            // 引擎喷口
            ctx.fillStyle = '#FF6B00';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2 - 10, player.y + player.height);
            ctx.lineTo(player.x + player.width/2, player.y + player.height + 10);
            ctx.lineTo(player.x + player.width/2 + 10, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 移动时的推进器效果
            if (Math.abs(player.speed) > 0.1) {
                ctx.fillStyle = '#FF6B00';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2 - 8, player.y + player.height);
                ctx.lineTo(player.x + player.width/2, player.y + player.height + 15);
                ctx.lineTo(player.x + player.width/2 + 8, player.y + player.height);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // 发射子弹
        function shoot() {
            // 限制子弹数量防止过多
            if (bullets.length < 5) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7,
                    color: '#FF6B00'
                });
            }
        }
        
        // 更新子弹位置
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        // 绘制子弹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 子弹光晕效果
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }
        
        // 更新敌人位置
        function updateEnemies(timestamp) {
            if (levelTransitionActive) return;
            
            // 敌人移动
            if (timestamp - lastEnemyMoveTime > enemyMoveInterval) {
                let shouldDrop = false;
                
                // 检查是否需要改变方向
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if ((enemy.x <= 0 && enemyDirection === -1) || 
                        (enemy.x + enemy.width >= canvas.width && enemyDirection === 1)) {
                        shouldDrop = true;
                        break;
                    }
                }
                
                if (shouldDrop) {
                    enemyDirection *= -1;
                    for (let i = 0; i < enemies.length; i++) {
                        enemies[i].y += enemyDropDistance;
                    }
                } else {
                    for (let i = 0; i < enemies.length; i++) {
                        enemies[i].x += enemySpeed * enemyDirection;
                    }
                }
                
                lastEnemyMoveTime = timestamp;
            }
            
            // 敌人射击
            if (enemies.length > 0 && timestamp - lastEnemyShotTime > enemyShotInterval) {
                // 随机选择一个存活的敌人射击
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shootingEnemy = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shootingEnemy.x + shootingEnemy.width/2 - 2,
                        y: shootingEnemy.y + shootingEnemy.height,
                        width: 4,
                        height: 10,
                        speed: 5,
                        color: '#F5EB16'
                    });
                }
                lastEnemyShotTime = timestamp;
            }
        }
        
        // 绘制机械蜘蛛敌人
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                // 蜘蛛主体
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                // 蜘蛛身体
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // 蜘蛛眼睛
                ctx.fillStyle = '#0A0A20';
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2 - 5, enemy.y + enemy.height/2 - 3, 3, 0, Math.PI * 2);
                ctx.arc(enemy.x + enemy.width/2 + 5, enemy.y + enemy.height/2 - 3, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // 蜘蛛腿
                ctx.strokeStyle = enemy.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                // 左前腿
                ctx.moveTo(enemy.x + enemy.width/4, enemy.y + enemy.height/4);
                ctx.lineTo(enemy.x, enemy.y);
                // 右前腿
                ctx.moveTo(enemy.x + enemy.width*3/4, enemy.y + enemy.height/4);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                // 左后腿
                ctx.moveTo(enemy.x + enemy.width/4, enemy.y + enemy.height*3/4);
                ctx.lineTo(enemy.x, enemy.y + enemy.height);
                // 右后腿
                ctx.moveTo(enemy.x + enemy.width*3/4, enemy.y + enemy.height*3/4);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.stroke();
                
                // 光晕效果
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }
        
        // 更新敌人子弹
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
        }
        
        // 绘制敌人子弹
        function drawEnemyBullets() {
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 子弹光晕效果
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }
        
        // 绘制粒子效果
        function drawParticles() {
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    activeParticles.splice(i, 1);
                }
            }
        }
        
        // 创建爆炸效果
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                activeParticles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    life: 30
                });
            }
        }
        
        // 碰撞检测
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // 检测碰撞
        function checkCollisions() {
            if (levelTransitionActive) return;
            
            // 玩家子弹与敌人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (enemy.alive && isColliding(bullets[i], enemy)) {
                        const now = Date.now();
                        
                        // 连击系统
                        if (now - lastKillTime < comboTimeout) {
                            comboCount++;
                        } else {
                            comboCount = 1;
                        }
                        lastKillTime = now;
                        
                        // 根据敌人类型计算分数
                        let points = 0;
                        if (enemy.color === '#F5EB16') points = 30;
                        else if (enemy.color === '#00F5FF') points = 20;
                        else if (enemy.color === '#FF6B00') points = 15;
                        
                        // 连击奖励
                        if (comboCount >= 3) {
                            points += Math.floor(comboCount / 3) * 5;
                        }
                        
                        score += points;
                        bullets.splice(i, 1);
                        enemy.alive = false;
                        updateUI();
                        
                        // 爆炸效果
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                        break;
                    }
                }
            }
            
            // 敌人子弹与玩家碰撞
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (isColliding(enemyBullets[i], player)) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    comboCount = 0;
                    updateUI();
                    
                    // 击中效果
                    createExplosion(player.x + player.width/2, player.y + player.height/2, '#FF6B00');
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
            
            // 敌人与玩家碰撞 (游戏结束)
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (enemy.alive && isColliding(enemy, player)) {
                    createExplosion(player.x + player.width/2, player.y + player.height/2, '#FF6B00');
                    gameOver();
                    return;
                }
            }
            
            // 敌人到达底部 (游戏结束)
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    gameOver();
                    return;
                }
            }
            
            // 检查是否所有敌人都被消灭
            const allEnemiesDead = enemies.every(enemy => !enemy.alive);
            if (enemies.length > 0 && allEnemiesDead) {
                // 移除所有死亡的敌人
                enemies = enemies.filter(enemy => enemy.alive);
                
                // 显示得分弹窗并增加难度
                levelTransitionActive = true;
                setTimeout(() => {
                    showScorePopup();
                    
                    // 增加难度
                    enemySpeed += 0.1;
                    enemyMoveInterval = Math.max(300, enemyMoveInterval - 100);
                    enemyShotInterval = Math.max(800, enemyShotInterval - 100);
                    
                    // 创建新一波敌人
                    createEnemies();
                    
                    levelTransitionActive = false;
                }, 500);
            }
        }
        
        // 显示得分弹窗
        function showScorePopup() {
            gameActive = false;
            document.getElementById('popup-score').textContent = score;
            document.getElementById('score-popup').style.display = 'block';
        }
        
        // 游戏结束
        function gameOver() {
            gameActive = false;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }
        
        // 初始化游戏
        window.onload = init;
    </script>
